<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Cadastro de Clientes</h1>
    <p style="color: red;">Todos os campos são de preenchimento obrigatório </p>
    <form>
        <fieldset style="width:250px;">
            <legend>Dados pessoais</legend>

            <label for="txtNome">Nome:</label> <br>
            <input id="txtNome" type="text" maxlength="80" required>
            <br><br>

            <label for="dataNasc">Data de Nascimento</label> <br>
            <input id="dataNasc" type="date" required>
            <br><br>

            Sexo: <br>
            <input type="radio" name="sexo" id="sxMasc" required>
            <label for="sxMasc">Masculino</label>
            <input type="radio" name="sexo" id="sxFem">
            <label for="sxFem">Feminino</label>





        </fieldset>

        <fieldset style="width:250px;">
            <legend>Informações de contato</legend>

            <label for="email">Email:</label> <br>
            <input id="email" type="email" required>
            <br><br>

            <label for="numTelefone">Telefone:</label> <br>
            <input id="numTelefone" type="text" maxlength="9" required>
            <br><br>

            <label for="webSite">Website pessoal/profissional:</label>
            <br>
            <input type="text" id="webSite" required>









        </fieldset>

        <fieldset style="width:250px;">
            <legend>Localização</legend>

            <label for="endereço">Endereço:</label><br>
            <input type="text" id="endereço" required>
            <br><br>
            <label for="numEnd">Número:</label><br>
            <input type="number" min="1" max="9999" required>
            <br><br>
            <label for="cidadeEnd">Cidade:</label> <br>
            <input type="text" id="cidadeEnd" required>
            <br><br>

            <label for="estadoEnd"></label>
            <select id="estadoEnd" required>

                <option value="">Selecione:</option>

                <option value="">Acre (AC)</option>

                <option value="">Alagoas (AL)</option>

                <option value="">Amapá (AP)</option>

                <option value="">Amazonas (AM)</option>

                <option value="">Bahia (BA)</option>

                <option value="">Ceará (CE)</option>

                <option value="">Distrito Federal (DF)</option>

                <option value="">Espírito Santo (ES)</option>

                <option value="">Goiás (GO)</option>

                <option value="">Maranhão (MA)</option>

                <option value="">Mato Grosso (MT)</option>

                <option value="">Mato Grosso do Sul (MS)</option>

                <option value="">Minas Gerais (MG)</option>

                <option value="">Pará (PA)</option>

                <option value="">Paraíba (PB)</option>

                <option value="">Paraná (PR)</option>

                <option value="">Pernambuco (PE)</option>

                <option value="">Piauí (PI)</option>

                <option value="">Rio de Janeiro (RJ)</option>

                <option value="">Rio Grande do Norte (RN)</option>

                <option value="">Rio Grande do Sul (RS)</option>

                <option value="">Rondônia (RO)</option>

                <option value="">Roraima (RR)</option>

                <option value="">Santa Catarina (SC)</option>

                <option value="">São Paulo (SP)</option>

                <option value="">Sergipe (SE)</option>

                <option value="">Tocantins (TO)</option>




            </select>

        </fieldset>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>



</body>

</html>
